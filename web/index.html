<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- SEO and Meta Tags -->
    <title>Gestion Commerciale - Complete Business Management Solution</title>
    <meta name="description" content="Professional commercial management application for invoicing, client management, and business operations" />
    <meta name="keywords" content="gestion commerciale, facturation, clients, fournisseurs, business management" />
    <meta name="author" content="Taher Fetoui" />
    
    <!-- PWA Tags -->
    <meta name="theme-color" content="#3B82F6" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="GestCom" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Gestion Commerciale" />
    <meta property="og:description" content="Professional commercial management application" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://gestioncommerciale.app" />
    <meta property="og:image" content="./assets/images/icon.png" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png" />
    <link rel="apple-touch-icon" href="./assets/images/icon.png" />
    
    <!-- Preload critical resources -->
    <link rel="preload" href="./assets/fonts/your-font.woff2" as="font" type="font/woff2" crossorigin />
    
    <!-- Performance optimizations -->
    <link rel="dns-prefetch" href="https://dhtyyhwoyciribwdhplz.supabase.co" />
    <link rel="preconnect" href="https://dhtyyhwoyciribwdhplz.supabase.co" crossorigin />
    
    <style>
        /* Critical CSS for faster initial load */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #F3F4F6;
            overflow-x: hidden;
        }
        
        /* Loading spinner styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #F3F4F6;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #E5E7EB;
            border-top: 4px solid #3B82F6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Hide loading once app loads */
        .app-loaded .loading-container {
            display: none;
        }
        
        /* Responsive utilities */
        @media (max-width: 768px) {
            body {
                font-size: 14px;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1F2937;
                color: #F9FAFB;
            }
            
            .loading-container {
                background-color: #1F2937;
            }
            
            .loading-spinner {
                border-color: #4B5563;
                border-top-color: #60A5FA;
            }
        }
    </style>
</head>
<body>
    <!-- Loading screen -->
    <div class="loading-container">
        <div class="loading-spinner"></div>
    </div>
    
    <!-- App root -->
    <div id="root"></div>
    
    <!-- Service Worker registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('SW registered: ', registration);
                    })
                    .catch(function(registrationError) {
                        console.log('SW registration failed: ', registrationError);
                    });
            });
        }
        
        // Hide loading screen once app loads
        window.addEventListener('load', function() {
            setTimeout(function() {
                document.body.classList.add('app-loaded');
            }, 500);
        });
    </script>
</body>
</html>
